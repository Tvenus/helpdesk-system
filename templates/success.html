<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Submitted</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 32px;
            width: 400px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 12px;
        }

        p {
            color: #555;
            margin-bottom: 24px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        a:hover {
            background: #1e4fd6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Query Submitted</h2>
            <p>
                Your request for Team {{ team_id }} has been sent to the mentors.
            </p>
            <a href="/">Submit another query</a>
        </div>
    </div>

</html>
